<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static '/css/password_reset_form.css' %}">

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">ENTER NEW PASSWORD</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<p>Please enter your new password twice so we can verify you typed it in correctly.
                        <br>
                         <form method="post">

                            {% csrf_token %}
                            {{form}}
                            <input class="btn btn-primary  btn-sm btn-block" type="Submit" name="Update Password">

                         </form>
                    </p>


				</div>
			</div>
		</div>
	</div>
</body>

</html>
