{% extends 'stutor/main.html'%}
{% load static %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

               <p>Are you sure you want to delete {{sessio}} session?</p>

               <form action="{% url 'delete_session' sessio.id %}" method="POST">

                  {% csrf_token %}

                  <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
                  <input class="btn btn-danger" type="submit" name="Confirm">

               </form>

         </div>
	</div>
</div>


{% endblock %}
